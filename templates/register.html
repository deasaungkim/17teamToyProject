<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<script>
    function register() {
        $.ajax({
            type: "POST",
            url: "/register",
            data: {
                email: $('#email').val(),
                username: $('#username').val(),
                password: $('#password').val(),
                password_check: $('#password_check').val(),
            },
            success: function (response) {
                console.log('response', response);
                if (response['result'] === 'success') {
                    alert('회원가입이 완료되었습니다.')
                    window.location.href = '/login'
                } else {
                    alert(response['msg'])
                }
            }
        })
    }

</script>

<body>
<div class="container">
    <div class="row mt-5">
        <h1>회원가입</h1>
    </div>

    <div class="col-12">
        <br><br>
        <div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" placeholder="이메일" name="email"/>
            </div>
            <div class="form-group">
                <label for="username">이름</label>
                <input type="text" class="form-control" id="username" placeholder="이름" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
            </div>
            <div class="form-group">
                <label for="password_check">비밀번호 확인</label>
                <input type="password" class="form-control" id="password_check" placeholder="비밀번호 확인"
                       name="password_check"/>
            </div>
            <button  class="btn btn-primary" onclick="register()">제출</button>
        </div>
    </div>
</div>

</body>
</html>
